
{% load static%}
<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'style_1.css' %}">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title>
</head>
<body>
{% for message in messages %}
<h1>{{message}}</h1>
{% endfor %}
    <div class="container">
        <header>Registration</header>

        <form action="/handelsignup/" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="fullname" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="dob" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="input-field">
                            <label>mobile number</label>
                            <input type="number" placeholder="Enter mobile number" name="mobile_no" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <div class="input-field">
                            <label>chose a password</label>
                            <input type="password" placeholder="Enter your password" name="pass1" required>
                    </div>
                    <div class="input-field">
                            <label>Confirm password</label>
                            <input type="password" placeholder="Enter your password" name="pass2" required>
                    </div>

                    </div>

                    {% csrf_token %}
                    <button class="nextBtn" type="submit">
                        <span class="btnText">submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                     <button class="nextBtn">
                         <span class="btnText"> <a href="/home/" >home</a></span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


                    </div>
                </div>
            </div>
        </form>
    </div>

<!--    <script src="{% static 'script_1.css' %}"></script>-->
</body>
</html>
